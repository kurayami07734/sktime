name: Docker Image CI

on:
  push:
    branches: all
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file build_tools/docker/py38.dockerfile --tag sktime:$(date +%s)
        docker run -it --name sktime:$(date +%s) sktime:$(date +%s) bash -c "make full_test"


